<main>
    <form #contatoForm="ngForm" class="form-add-contato" (ngSubmit)="editarUsuario(contatoForm)">
        <h1>Editar contato</h1>

        <div>
            <label for="nome">Nome:</label>
            <input 
                type="text" 
                required
                [(ngModel)]="contatoDetailsEdit.Nome" 
                [ngModelOptions]="{standalone: true}"
            >
        </div>

        <div>
            <label for="email">Email:</label>
            <input 
                type="email" 
                [(ngModel)]="contatoDetailsEdit.Email" 
                [ngModelOptions]="{standalone: true}"
                required
            >
        </div>

        <div>
            <label for="tell">Telefone:</label>
            <input 
                type="tel" 
                [(ngModel)]="contatoDetailsEdit.Telefone" 
                [ngModelOptions]="{standalone: true}"
                required
                >
        </div>

        <div>
            <label for="obs">Observação:</label>
            <textarea 
                name="obs" 
                [(ngModel)]="contatoDetailsEdit.Obs" 
                [ngModelOptions]="{standalone: true}"
                required
            ></textarea>
        </div>

        <div class="div-btns">
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn voltar">Voltar</a>
            <button class="btn adicionar" type="submit">Adicionar</button>
        </div>
    </form>
</main>
