<main>
    @if (contatoSelecionado) {
        <form class="form-view-contato">
            <h1>Visualizando contato</h1>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" value={{nomeContato}} disabled>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" value={{emailContato}} disabled>
            </div>

            <div>
                <label for="tell">Telefone:</label>
                <input type="tel" value={{telefoneContato}} disabled>
            </div>

            <div>
                <label for="obs">Observação:</label>
                <textarea name="obs" disabled>{{obsContato}}</textarea>
            </div>

            <div class="div-btns">
                <!-- verifica se o id não é NULL antes de passar, para evitar problemas com o TS (essa bomba) -->
                <button type="button" class="btn deletar" (click)='id !== null && deletarContato(id)'>Deletar</button>
                <a [routerLink]="['/editar-contato/', id]" routerLinkActive="active" ariaCurrentWhenActive="page" type="button" class="btn editar">Editar</a>
            </div>
        </form>
    } @else {
        <h1 style="color: red;">O id: "{{ id }}" não foi encontrado.</h1>
    }
    
</main>
