<main>
    <table>
        <caption>Contatos</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            @for (contato of contatos; track contato.id) {
                <tr>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.email }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.obs }}</td>
                    <td class="btn-td">
                        <a [routerLink]="['/visualizar-contato/', contato.id]" routerLinkActive="active" ariaCurrentWhenActive="page" type="button" class="btn visualizar">Visualizar</a>
                        <a [routerLink]="['/editar-contato/', contato.id]" routerLinkActive="active" ariaCurrentWhenActive="page" type="button" class="btn editar">Editar</a>
                        <button type="button" class="btn deletar" (click)='deletarContato(contato.id)'>Deletar</button>
                    </td>
                </tr>
            }
        </tbody>

        
    </table>
</main>
